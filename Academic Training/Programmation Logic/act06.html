<meta charset="UTF-8">

<h1> Programa 6</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();
        
    }

    var ano = 2025;

    imprimir("Hola amigos");
    imprimir("Juan tiene: " + (ano - 2000) + " años");
    imprimir("Pedro tiene: " + (ano - 1995) + " años");
    ano = 2030;
    imprimir("Carlos tiene: " + (ano - 2005) + " años");    

</script>
