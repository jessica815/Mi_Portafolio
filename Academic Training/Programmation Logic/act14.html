
<!-- Mundiales de la FIFA -->

<meta charset="UTF-8">

<h1> Años de Mundiales de la FIFA </h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();
        
    }
    
    var anoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año límite para calcular los mundiales: "));

    while (anoMundial <= limite){
        
        imprimir("El mundial de la FIFA se jugó en el año: " + anoMundial);
        anoMundial += 4;
        
    }

    imprimir("FIN DEL PROGRAMA")

</script>
