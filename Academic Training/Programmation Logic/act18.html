
<!-- Ciclos Anidados FOR con estrellitas (*) -->

<meta charset="UTF-8">

<h1> CÃ¡lculo de puntos de un Equipo de Futbol</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();
        
    }
    
    for(var lineas=1; lineas<=5; lineas++){
        
        for(var columnas = 1; columnas <= 10; columnas++){
            
            document.write("*");
            
        }
        
        saltarLinea();
        
    }

    imprimir("Fin del programa");

</script>
