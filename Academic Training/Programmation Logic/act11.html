
<!-- Cálcular los puntos de un Equipo de Futbol con CONDICIONES -->

<meta charset="UTF-8">

<h1> Cálculo de puntos de un Equipo de Futbol CONDICIONALES</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();
        
    }
    
    var victorias = parseInt(prompt("Introduce el número de partidos GANADOS "));
    var empates = parseInt(prompt("Introduce el número de partidos EMPATADOS "));

    var puntosTotales = (victorias * 3) + empates;

    imprimir("El equipo ha obtenido " + puntosTotales + " puntos");

    if (puntosTotales > 28){
        imprimir("El equipo está mejor que el año pasado");
    }

    if (puntosTotales < 28){
        imprimir("El equipo está peor que el año pasado");
    }

    if (puntosTotales == 28){
        imprimir("El equipo está igual que el año pasado");
    }

</script>
