
<!-- Cálculo IMC mas compacto -->

<meta charset="UTF-8">

<h1> Cálculo IMC</h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();
        
    }
    
    function calcularIMC(peso, altura, nombre){
        
        return (peso / (altura * altura));
    
    }

    imprimir("El promedio del IMC de Jessica y Miguel es: " + (calcularIMC(73.3, 1.73) + calcularIMC(110.5, 1.80))/2);
    imprimir("El promedio del IMC de Christopher y Jenny es: " + (calcularIMC(74, 1.65) + calcularIMC(98.4, 1.70))/2);


</script>
