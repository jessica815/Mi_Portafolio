
<meta charset="UTF-8">

<h1> Programa 3</h1>

<script>

    var ano = 2025;
    
    document.write("Juan tiene: " + (ano - 2000) + " años");
    document.write("<br>");

    document.write("Pedro tiene: " + (ano - 1995) + " años");
    document.write("<br>");

    ano = 2030;

    document.write("Carlos tiene: " + (ano - 2005) + " años");
    document.write("<br>");
    document.write("<br>");

    ano = 2020;

    document.write("Jimena tiene: " + (ano - 2010) + " años");
    document.write("<br>");

    document.write("Paola tiene: " + (ano - 1995) + " años");
    document.write("<br>");

    document.write("Laura tiene: " + (ano - 2005) + " años");
    document.write("<br>");

    var edadJimena = 10;
    var edadPaola = 25;
    var edadLaura = 15;

    var nombreJimena = "Jimena";
    var nombrePaola = "Paola";
    var nombreLaura = "Laura";

    promedio = (edadJimena + edadPaola + edadLaura) / 3;

    document.write("<br>");
    document.write("El promedio de edad de " + nombreJimena + ", " + nombrePaola + " y " + nombreLaura + " es: " + Math.round(promedio));
    document.write("<br>");

</script>
