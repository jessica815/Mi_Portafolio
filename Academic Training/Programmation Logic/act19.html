<button>Verificar si acert√≥</button>

<script>
    var numSecreto = 6;
    var input = document.querySelector("input");
    input.focus();

    function verificar(){

        if (parseInt(input.value) === numSecreto){
            alert("Acertaste!");
        } else {
            alert("Fallaste!");
        }

        input.value = "";
        input.focus();

    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;


</script>
