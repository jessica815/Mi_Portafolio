
<!-- Imprimir números pares del 1 al 100 con While -->

<meta charset="UTF-8">

<h1> Imprimir números pares del 1 al 100 con While </h1>

<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        
        document.write(frase);
        saltarLinea();
        
    }
    
    var contador = 0;

    while (contador <= 100){
        
        imprimir(contador);
        contador = contador + 2;
    }
    
    imprimir("FIN DEL PROGRAMA")

</script>
